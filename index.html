<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css"></link>
</head>
<body>
    
    <header>Guess The Number</header>

    <div class="main">
        <div class="input">
            <label  for="value" id="label">
                Enter a value between 1 to 100:-
            </label>

            <input type="number" id="value" placeholder="Enter num here.." minlength="1" maxlength="3" required>

            <button type="submit" id="submit">Submit your play..</button>
        </div>

        <div class="result">
            Play your move..
        </div>

        <div class="scoreBoard">
            <div class="userAttempts">
                <p id="attempt">0</p>
                <p>Your attempts</p>
            </div>
            <div class="userScore">
                <p id="score">100</p>
                <p>Your score</p>
            </div>
        </div>
        <button id="restart">Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
